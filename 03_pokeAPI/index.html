<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéApi</title>
    <meta name="description" content="Create and share your own unique Pokémon combinations with friends using the Pokémon Creator app.">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <span class="text-xl font-bold" id="brand">Pokémon Creator</span>
            <div class="flex space-x-4" id="authButtons">
                <button class="btn bg-blue-500 text-white px-4 py-2 rounded" id="loginBtn">Log in</button>
            </div>
        </div>
    </nav>
    <main class="container mx-auto mt-5 bg-white p-6 rounded-lg shadow-lg">
        <div class="row" id="mainContent">
            <div class="col-lg-6 col-md-12 mb-4 mx-auto">
                <div id="pokemonCreator" class="container">
                    <h1 class="text-center text-3xl font-bold mb-4">Generate a new Pokémon</h1>
                    <div id="loginMessage" class="alert alert-info text-center mb-4" role="alert">
                        Please log in before creating your Pokémon!
                    </div>
                    <div id="pokemonFormContainer" class="hidden">
                        <form id="pokemonForm">
                            <div class="mb-3">
                                <label for="animalInput" class="block text-sm font-medium text-gray-700">Animal</label>
                                <input type="text" class="form-control mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="animalInput" maxlength="100" placeholder="Animal" required>
                            </div>
         <!--                    <div class="mb-3">
                                <label for="typeInput" class="block text-sm font-medium text-gray-700">Type</label>
                                <input type="text" class="form-control mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="typeInput" maxlength="100" placeholder="Type" required>
                            </div> -->
                            <div class="mb-3">
                                <label for="abilityInput" class="block text-sm font-medium text-gray-700">Special Ability</label>
                                <input type="text" class="form-control mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="abilityInput" maxlength="100" placeholder="Special Ability" required>
                            </div>
                            <div class="mb-3">
                                <label id="type" for="typeSelect" class="block text-sm font-medium text-gray-700">Type</label>
                                <select class="form-select mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="sizeSelect" aria-label="Select Pokémon size" required>
                                    <option value="" selected disabled hidden>Type</option>
                                    <option value="fire">Fire 🔥</option>
                                    <option value="water">Water 💧</option>
                                    <option value="grass">Grass 🌿</option>
                                    <option value="ice">Ice ❄️</option>
                                    <option value="fight">Fight 🥊</option>
                                    <option value="fly">Fly 🕊️</option>
                                    <option value="poison">Poison ☠️</option>
                                    <option value="ground">Ground 🌍</option>
                                    <option value="rock">Rock 🪨</option>
                                    <option value="bug">Bug 🐛</option>
                                    <option value="ghost">Ghost 👻</option>
                                    <option value="steel">Steel 🛡️</option>
                                    <option value="electric">Electric ⚡</option>
                                    <option value="psychic">Psychic 🔮</option>
                                    <option value="dragon">Dragon 🐉</option>
                                    <option value="dark">Dark 🌑</option>
                                    <option value="fairy">Fairy 🧚</option>
                                    </select>
                            </div>
                            <div class="flex justify-center">
                                <button type="submit" class="btn bg-blue-500 text-white px-4 py-2 rounded">Create Pokémon</button>
                            </div>
                        </form>
                        <div class="flex justify-center p-2" id="pokemon-image"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="/main.js"></script>
</body>
