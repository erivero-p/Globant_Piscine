<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globify</title>
    <meta name="description" content="Globify - Your Music Streaming Service">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-700">
    <nav class="bg-gray-900 p-4 sticky top-0">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto">
            <img src="https://cdn.icon-icons.com/icons2/2699/PNG/512/spotify_logo_icon_170709.png" alt="Globify logo" class="w-8 h-8 mr-3 cursor-pointer" width="32" height="32" onclick="window.location.href='/'">
            <div id="search-container" class="flex items-center bg-gray-700 text-white rounded-full px-4 py-2">
                <i class="fas fa-search ms-2"></i>
                <input id="search-form" class="bg-gray-700 text-white focus:outline-none ml-2" type="text" placeholder="Search" aria-label="Search">
                <i id="search-icon" class="fas fa-folder-open me-2 cursor-pointer"></i>
            </div>
            <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
            <div id="authButtons" class="w-full md:block md:w-auto">
                <button class="btn text-white font-bold" id="signupBtn">Sign up</button>
                <button class="btn me-2 font-bold text-gray-900 bg-white rounded-full px-4 py-2" id="loginBtn">Log in</button>
            </div>
            <div id="user-menu" class="w-full md:block md:w-auto" style="display: none;">
                <button class="btn text-white font-bold" id="userBtn">Inerthia</button>
            </div>
        </div>
    </nav>
    <main class="bg-gray-700" style="height: 100vw;">
        <div id="welcome-card" class="container mx-auto mt-5 bg-gray-900 p-6 rounded-lg shadow-lg text-white">
            <div class="col-lg-6 col-md-12 mb-4 mx-auto">
                <h1 class="text-center text-3xl font-bold mb-4">Welcome to Globify!</h1>
                <div id="loginMessage" class="alert alert-info text-center mb-4" role="alert">
                    Please log in before using our app!
                </div>
            </div>
        </div>
            <div id="main-content" class="container mx-auto bg-gray-800 p-6 rounded-lg" style="display: none;">
                <div class="container">
                    <div id="recently-played" class="mb-8">
                        <h2 class="text-2xl font-bold text-white mb-4">Recently Played</h2>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <!-- 2x4 grid with 8 song cards -->
                        </div>
                    </div>
                    <div id="playlist-for-you">
                        <h2 class="text-2xl font-bold text-white mb-4">Playlists For You</h2>
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                            <!-- 3x2 grid with 6 playlist cards -->
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <div class="fixed bottom-0 bg-gray-900 text-white w-full">
        <div class="mx-auto flex p-4">
            <!-- Song info -->
            <div class="flex items-center w-1/4">
                <img src="https://i.scdn.co/image/ab67616d0000b2738ecc33f195df6aa257c39eaa" alt="Album cover" class="w-14 h-14 mr-4 flex-shrink-0">
                <div class="flex flex-col overflow-hidden">
                    <div class="font-bold text-sm whitespace-nowrap overflow-hidden" style="max-width: 200px;">
                        <div class="scrolling-text">Florida!! (feat Florence + the Machine)</div>
                    </div>
                    <div class="text-xs text-gray-400 whitespace-nowrap overflow-hidden" style="max-width: 200px;">
                        <div class="scrolling-text">Taylor Swift, Florence and The Machine</div>
                    </div>
                </div>
            </div>
            <!-- Play bar -->
            <div class="flex flex-col items-center w-2/4">
                <div class="flex items-center justify-center space-x-4 mb-2">
                    <button aria-label="Shuffle" class="text-gray-400 hover:text-white"><i class="fas fa-random w-5 h-5"></i></button>
                    <button aria-label="Previous" class="text-gray-400 hover:text-white"><i class="fas fa-step-backward w-5 h-5"></i></button>
                    <button aria-label="Play/Pause" class="hover:scale-110 transition"><i class="fas fa-play-circle w-9 h-9 p-2"></i></button>
                    <button aria-label="Next" class="text-gray-400 hover:text-white"><i class="fas fa-step-forward w-5 h-5"></i></button>
                    <button aria-label="Repeat" class="text-gray-400 hover:text-white"><i class="fas fa-redo w-5 h-5"></i></button>
                </div>
                <div class="w-full flex items-center">
                    <span class="text-xs text-gray-400 w-10">1:10</span>
                    <div class="flex-grow mx-2 h-1 bg-gray-700 rounded-full">
                        <div class="w-1/3 h-full bg-white rounded-full"></div>
                    </div>
                    <span class="text-xs text-gray-400 w-10">3:30</span>
                </div>
            </div>
            <!-- Option buttons -->
            <div class="flex items-center justify-end space-x-4 w-1/4">
                <button aria-label="Lyrics" class="text-gray-400 hover:text-white"><i class="fas fa-microphone-alt w-5 h-5"></i></button>
                <button aria-label="Queue" class="text-gray-400 hover:text-white"><i class="fas fa-list-ul w-5 h-5"></i></button>
                <button aria-label="Volume" class="text-gray-400 hover:text-white"><i class="fas fa-volume-down w-5 h-5"></i></button>
                <div class="w-24 h-1 bg-gray-700 rounded-full">
                    <div class="w-1/2 h-full bg-white rounded-full"></div>
                </div>
                <button aria-label="Full screen" class="text-gray-400 hover:text-white"><i class="fas fa-expand w-5 h-5"></i></button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
